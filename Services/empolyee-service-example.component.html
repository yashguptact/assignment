<h3>CRUD Operations on Array of Objects</h3>
<hr/>

<input type="text" [disabled]="isDisabled"  [(ngModel)]="empno"  placeholder="Employee No."  />
<input type="text"  [(ngModel)]="ename"  placeholder="Name"  />
<input type="text"  [(ngModel)]="job"  placeholder="Job"  />
<input type="text"  [(ngModel)]="sal"  placeholder="Salary"  />
<input type="text"  [(ngModel)]="deptno"  placeholder="Dept No."  />
<hr/>

<input type="button"  value="Get Employee" (click)="getEmp_click()"  />
<input type="button"  value="Add Employee" (click)="addEmp_click()"  />
<br/><br/>

<table border="2" cellspacing="0"  cellpadding="5" width="600">
<tr>
    <th>Emp Number</th>
    <th>Emp Name</th>
    <th>Emp Job</th>
    <th>Emp Salary</th>
    <th>Emp Deptno</th>
</tr>

<tr *ngFor="let item of empArray">
    <td>{{item.empno}}</td>
    <td>{{item.ename}}</td>
    <td>{{item.job}}</td>
    <td>{{item.sal}}</td>
    <td>{{item.deptno}}</td>
    <td>
        <a  href="javascript:void(0);"  (click)="removeEmp_click( item.empno  )">Remove</a>
    </td>
</tr>

</table>
