Select Min Salary
  <select [(ngModel)]="minValue">
     <option>100</option>
     <option>200</option>
     <option>300</option>
     <option>400</option>
     <option>500</option>
     <option>600</option>
</select>
<br/><br/>
Select Max
  <select [(ngModel)]="maxValue">
     <option>100</option>
     <option>200</option>
     <option>300</option>
     <option>400</option>
     <option>500</option>
     <option>600</option>
</select>
<br/><br/>

<table width="500"  border="2">
    <tr>
      <th>Emp Number</th>
      <th>Emp Name</th>
      <th>Emp Job</th>
      <th>Emp Salary</th>
      <th>Emp Deptno</th>
    </tr>
  
    <tr *ngFor="let item of empData  | employeePipe :  minValue : maxValue ">
        <td>{{item.empno}}</td>
        <td>{{item.ename}}</td>
        <td>{{item.job}}</td>
        <td>{{item.sal}}</td>
        <td>{{item.deptno}}</td>
    </tr>
  </table>


  <div>
    <p>Number Pipe: {{5.6 | number: '1.0-0'}}</p>  
  <p>Percentage Pipe: {{5.6 | percent:'2.2-5'}} </p>
<div>JSON: <pre>{{empData | json}}</pre></div>
</div>
